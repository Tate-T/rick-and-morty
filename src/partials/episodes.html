<section class="episodes">
  <div class="container">
<form class="episodes__form">
  <div class="episodes__container">
    <div class="episodes__input-container">
      <div class="episodes__input-wrapper">
        <label class="episodes__input-name"
          >Name
          <input
            type="text"
            class="episodes__input"
            placeholder="Enter name"
            required
          />
          <svg
            class="episodes__svg"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="none"
          >
            <path
              d="M8.25 14.25C11.5637 14.25 14.25 11.5637 14.25 8.25C14.25 4.93629 11.5637 2.25 8.25 2.25C4.93629 2.25 2.25 4.93629 2.25 8.25C2.25 11.5637 4.93629 14.25 8.25 14.25Z"
              stroke="#111111"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M15.7498 15.75L12.4873 12.4875"
              stroke="#111111"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </label>
      </div>
    </div>
   <div class="episodes__custom-select">
    <p class="episodes__season-select-name">Episode code</p>
  <div class="episodes__custom-select-trigger">All seasons</div>
  <div class="episodes__custom-select-options">
    <div class="episodes__custom-select-option" data-value="All">All</div>
    <div class="episodes__custom-select-option" data-value="01">1 Season</div>
    <div class="episodes__custom-select-option" data-value="02">2 Season</div>
    <div class="episodes__custom-select-option" data-value="03">3 Season</div>
    <div class="episodes__custom-select-option" data-value="04">4 Season</div>
    <div class="episodes__custom-select-option" data-value="05">5 Season</div>
  </div>
</div>
  </div>
</form>
<ul class="episodes__list"></ul>
<div class="episodes__error">
  <img
    class="episodes__error-image"
    src="./img/portal-error.webp"
    alt="Error"
  />
  <p class="episodes__error-text">Oops! Try looking for something else...</p>
</div>
<div class="episodes__load-more">
  <button class="episodes__load-more-btn">Load more</button>
</div>
</div>
</section>
