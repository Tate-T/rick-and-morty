<section class="character">
  <div class="container">
   <div class="character__filter-container">

  <div>
    <h2 class="character__title">Name</h2>
    <div class="character__search-box">
      <input type="text" class="character__input" placeholder="Enter name">
      <button class="character__search-button"> 
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">

      </button>
    </div>
  </div>

  <div>
    <h2 class="character__title">Status</h2>
    <select>
      <option>Alive</option>
      <option>Dead</option>
      <option>Unknown</option>
    </select>
  </div>

  <div>
    <h2 class="character__title">Species</h2>
    <select>
      <option>Human</option>
      <option>Alien</option>
      <option>Mythological Creature</option>
      <option>Humanoid</option>
      <option>Cronenberg</option>
      <option>Poopybutthole</option>
      <option>Robot</option>
      <option>Disease</option>
    </select>
  </div>

  <div>
    <h2 class="character__title">Type</h2>
    <select>
      <option>Parasite</option>
      <option>Human with ant...</option>
      <option>Superhuman</option>
      <option>Genetic...</option>
      <option>Fish-Person</option>
      <option>Cromulon</option>
      
      
    </select>
  </div>

  <div>
    <h2 class="character__title">Gender</h2>
    <select>
      <option>All</option>
      <option>Male</option>
      <option>Female</option>
      <option>Genderless</option>
      <option>Unknown</option>
    </select>
  </div>

</div>

    <ul id="character__list" class="character__list"></ul>
    <button type="button" class="character__load-more">Load more</button>
  </div>
  </div>
</section>
